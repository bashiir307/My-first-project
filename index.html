<!DOCTYPE html>
<html>
<head>
	<title>login page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=yes">
</head>
<body>
	<div class="container">
		<div class="icon">
			<img src="./img/icon_2.jpg">
		</div>
		<div class="head">
			<p>Welcome back!</p>
		</div>
		<div class="main-form">
			<form class="forms">
				<input id="user" type="email" name="userame" placeholder="Email address">
				<br><br>
				<input id="pword" type="password" name="password"placeholder="Password">
				<br><br>
				<input class="log" type="submit" name="login" value="Login">
			</form>
		</div>
		<div class="bottom">
			<a href="#">Forgot your password?</a>
			<p>Don't have an account?</p>
			<a href="#">Get Started</a>
		</div>
	</div>
</body>
</html>
